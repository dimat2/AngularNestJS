    <div class="col-9">
      <ng-container *ngIf="(postListSubject | async) as PostListItem">
        <table mat-table [dataSource]="PostListItem" style="width: 100%;" class="mat-elevation-z8 table">  
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
      
          <!-- Position Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="subtitle">
            <th mat-header-cell *matHeaderCellDef> Subtitle </th>
            <td mat-cell *matCellDef="let element"> {{element.subtitle}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="imageURL">
            <th mat-header-cell *matHeaderCellDef> ImageURL </th>
            <td mat-cell *matCellDef="let element"> {{element.imageURL}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="content">
            <th mat-header-cell *matHeaderCellDef> Content </th>
            <td mat-cell *matCellDef="let element"> {{element.content}} </td>
          </ng-container>
        
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button aria-label="Delete" (click)="deletePost(element); $event.stopPropagation()">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editPost(row)"></tr>
        </table>
      </ng-container>
      <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
      <button (click)="createPost()" mat-fab color="primary">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <div class="col-3">    
    <mat-slide-toggle>ID</mat-slide-toggle><br>
    <mat-slide-toggle>Title</mat-slide-toggle><br>
    <mat-slide-toggle>Subtitle</mat-slide-toggle><br>
    <mat-slide-toggle>ImageURL</mat-slide-toggle><br>
    <mat-slide-toggle>Content</mat-slide-toggle>
  </div>
