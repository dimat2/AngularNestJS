<div class="row">
    <div class="col-sm-4 offset-md-4">
        <br><br>
        <div class="card card body">
            <form (submit)="submitProduct()">
                <div class="form-group">
                    <input type="text" class="form-control" [(ngModel)]="product.title" name="title" placeholder="Add meg a termék nevét!" autofocus>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" [(ngModel)]="product.description" name="description" placeholder="Add meg a termék leírását!">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" [(ngModel)]="product.price" name="price" placeholder="Add meg a termék árát!">
                </div>
                <button class="btn btn-primary btn-block">
                    Save
                </button>
            </form>
        </div>
    </div>
</div>
